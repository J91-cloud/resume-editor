<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .navbar { margin-bottom: 20px; }
        .active { font-weight: bold; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Resume Builder</a>
            <div class="navbar-nav">
                <a class="nav-link {% if request.url.path == '/' %}active{% endif %}" href="/">Profile</a>
                <a class="nav-link {% if request.url.path == '/projects' %}active{% endif %}" href="../project.html">Projects</a>
                <a class="nav-link {% if request.url.path == '/skills' %}active{% endif %}" href="/skills">Skills</a>
                <a class="nav-link {% if request.url.path == '/certifications' %}active{% endif %}" href="/certifications">Certifications</a>


            
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
